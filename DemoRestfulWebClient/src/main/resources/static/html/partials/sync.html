<div ng-cloak ng-controller="syncCtrl">
    <md-content class="pm-workspace">
        <pm-subheading>sync json file</pm-subheading>
        <pm-section>
            <h4>http response status: {{ status }}</h4>
            <table class="pm-table" summary="list of names">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in data">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                </tr>
                </tbody>
            </table>
        </pm-section>
    </md-content>
    <md-content class="pm-fab">
        <md-fab-speed-dial>
            <md-fab-trigger>
                <md-button aria-label="fetch"
                           class="md-fab md-warn"
                           id="002"
                           ng-click="fetch()">
                    <md-tooltip md-direction="top">fetch</md-tooltip>
                    <md-icon aria-label="menu" md-svg-src="/img/icons/ic_get.svg"></md-icon>
                </md-button>
            </md-fab-trigger>
        </md-fab-speed-dial>
    </md-content>
</div>
