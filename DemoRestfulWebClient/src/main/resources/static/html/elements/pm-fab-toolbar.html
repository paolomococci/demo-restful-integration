<md-fab-toolbar md-direction="left" md-open="false">
    <md-fab-trigger class="pm-fab">
        <md-button aria-label="menu" class="md-fab md-primary">
            <md-icon md-svg-src="/img/icons/ic_menu.svg"></md-icon>
        </md-button>
    </md-fab-trigger>
    <md-toolbar>
        <md-fab-actions class="md-toolbar-tools">
            <md-button aria-label="search" class="md-icon-button">
                <md-icon md-svg-src="/img/icons/ic_search.svg"></md-icon>
            </md-button>
            <md-divider md-inset></md-divider>
            <md-button aria-label="delete" class="md-icon-button">
                <md-icon md-svg-src="/img/icons/ic_delete.svg"></md-icon>
            </md-button>
            <md-button aria-label="update" class="md-icon-button">
                <md-icon md-svg-src="/img/icons/ic_update.svg"></md-icon>
            </md-button>
            <md-button aria-label="read" class="md-icon-button">
                <md-icon md-svg-src="/img/icons/ic_view_list.svg"></md-icon>
            </md-button>
            <md-button aria-label="create" class="md-icon-button">
                <md-icon md-svg-src="/img/icons/ic_create.svg"></md-icon>
            </md-button>
        </md-fab-actions>
    </md-toolbar>
</md-fab-toolbar>
