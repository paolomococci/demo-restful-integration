<md-fab-toolbar md-direction="right" md-open="false">
    <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-primary">
            <md-tooltip md-direction="down">menu toolbar</md-tooltip>
            <md-icon md-svg-src="/img/icons/ic_menu.svg"></md-icon>
        </md-button>
    </md-fab-trigger>
    <md-toolbar>
        <md-fab-actions class="md-toolbar-tools">
            <md-button aria-label="help" href="#!/help" class="md-icon-button">
                <md-icon md-svg-src="/img/icons/ic_help_outline.svg"></md-icon>
            </md-button>
            <md-button aria-label="sync" href="#!/sync" class="md-icon-button">
                <md-icon md-svg-src="/img/icons/ic_sync.svg"></md-icon>
            </md-button>
            <md-button aria-label="search" href="#!/search" class="md-icon-button">
                <md-icon md-svg-src="/img/icons/ic_search.svg"></md-icon>
            </md-button>
            <md-divider md-inset></md-divider>
            <md-button aria-label="create" href="#!/create" class="md-icon-button">
                <md-icon md-svg-src="/img/icons/ic_create.svg"></md-icon>
            </md-button>
            <md-button aria-label="read" href="#!/read" class="md-icon-button">
                <md-icon md-svg-src="/img/icons/ic_view_list.svg"></md-icon>
            </md-button>
            <md-button aria-label="update" href="#!/update" class="md-icon-button">
                <md-icon md-svg-src="/img/icons/ic_update.svg"></md-icon>
            </md-button>
            <md-button aria-label="delete" href="#!/delete" class="md-icon-button">
                <md-icon md-svg-src="/img/icons/ic_delete.svg"></md-icon>
            </md-button>
        </md-fab-actions>
    </md-toolbar>
</md-fab-toolbar>
